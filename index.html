<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <header class="hero">
        <div class="hero-body">
            <p class="title">Borde and Brews</p>
        </div>
    </header>
    <secion class="container">
        <div class="tile is-ancestor">
            <div class="tile is-vertical is-12">
                <div class="tile">
                    <div class="tile is-vertical is-4">
                        <div class="tile is-parent">
                            <article class="tile is-child notification is-primary" id="monday">
                                <p class="title">Monday</p>
                                <p class="subtitle">Boredom Beater: <span></span></p>
                                <p class="subtitle">Brews: <span></span></p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child notification is-primary">
                                <p class="title">Thursday</p>
                                <p class="subtitle">Boredom Beater: <span></span></p>
                                <p class="subtitle">Brews: <span></span></p>
                            </article>
                        </div>
                    </div>
                    <div class="tile is-vertical is-4">
                        <div class="tile is-parent">
                            <article class="tile is-child notification is-primary">
                                <p class="title">Tuesday</p>
                                <p class="subtitle">Boredom Beater: <span></span></p>
                                <p class="subtitle">Brews: <span></span></p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child notification is-primary">
                                <p class="title">Thursday</p>
                                <p class="subtitle">Boredom Beater: <span></span></p>
                                <p class="subtitle">Brews: <span></span></p>
                            </article>
                        </div>
                    </div>
                    <div class="tile is-vertical is-4">
                        <div class="tile is-parent">
                            <article class="tile is-child notification is-primary">
                                <p class="title">Wednesda</p>
                                <p class="subtitle">Boredom Beater: <span></span></p>
                                <p class="subtitle">Brews: <span></span></p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child notification is-primary">
                                <p class="title">Saterday</p>
                                <p class="subtitle">Boredom Beater: <span></span></p>
                                <p class="subtitle">Brews: <span></span></p>
                            </article>
                        </div>
                    </div>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification is-primary">
                        <p class="title">Sunday</p>
                        <p class="subtitle">Boredom Beater: <span></span></p>
                        <p class="subtitle">Brews: <span></span></p>
                    </article>
                </div>
            </div>
        </div>
    </secion>
    <script src="./assets/javascript/script.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <header class="hero">
        <div class="hero-body">
            <h1 class="title">Bored and Brews</h1>
            <p class="motto">"Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
        </div>
    </header>

    <main>
        <div id="left-panel">
            <div id="boredom">
                <h2>Defeat your Boredom</h2>
                <h3>Choose A Category</h3>

                <div id="radio-buttons">
                    <!-- Add radio buttons -->
                </div>
                
            <div class="part-form">
                <form class="participants">
                    <label class="part-label" for="people">Number of Participants</label>
                    <input type="text" name="people">
                    <button class="part-submit" type="submit">Submit</button>
                </form>
            </div>
                
                <ul class="activities">
                    <li id="act1">Draggable</li>
                    <li id="act2">Draggable</li>
                    <li id="act3">Draggable</li>
                    <li id="act4">Draggable</li>
                    <li id="act5">Draggable</li>
                </ul>
            </div>

            <div class="brewery">
                <h2>Find a Brewery Near You:</h2>
                <form class="city-search">
                    <label class="find-city" name="city">Enter Your City:</label> 
                    <input type="text" class="city-text" for="city">
                    <button class="city-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>

        <div class="weekly-calendar">
            <button class="monday">Monday</button>
            <button class="tuesday">Tuesday</button>
            <button class="wednesday">Wednesday</button>
            <button class="thursday">Thursday</button>
            <button class="friday">Friday</button>
            <button class="saturday">Saturday</button>
            <button class="sunday">Sunday</button>
        </div>
        
    </main>

    <section class="columns">
        <div class="column is-one-third">
            <div id="checkbox" class="is-flex flex-direction  is-flex-direction-column">
                <label class="checkbox">
                    <input type="checkbox" id="recreational">
                    Recreational
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="cooking">
                    Cooking
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="education" >
                    Education
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="music">
                    Music
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="relaxation">
                    Relaxation
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="diy" >
                    DIY
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="social">
                    Social
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="busywork">
                    Busywork
                </label>
                <ol id="returned-activities"></ol>
               <button id="clear" class="button ">Clear</button> 
            </div>
            <div id="brew-search">
                <input class="input" type="text" placeholder="city to Search">
                <button class="button">Search</button>
            </div>
        </div>
        
        <div class="column">
            <div class="row" id="monday">This is monday</div>
            <div class="row" id="tuesday">This is tuesday</div>
            <div class="row" id="wednesday"> This is wednesday</div>
            <div class="row" id="thursday"></div>
            <div class="row" id="friday"></div>
            <div class="row" id="saterday"></div>
            <div class="row" id="sunday"></div>
        </div>
    </section>
    
    <script src ="./assets/javascript/bored.js"></script>
</body>
</html>
